version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: subscription_tracker_db
    environment:
      POSTGRES_DB: subscription_tracker
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    networks:
      - subscription_tracker_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: subscription_tracker_backend
    environment:
      DATABASE_URL: postgres://postgres:password@postgres:5432/subscription_tracker?sslmode=disable
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      PORT: 8080
      AI_SERVICE_URL: http://ai-service:8000
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - subscription_tracker_network

  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: subscription_tracker_ai
    ports:
      - "8000:8000"
    networks:
      - subscription_tracker_network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: subscription_tracker_frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080
    depends_on:
      - backend
    networks:
      - subscription_tracker_network

volumes:
  postgres_data:

networks:
  subscription_tracker_network:
    driver: bridge